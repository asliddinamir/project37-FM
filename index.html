<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <div class="navbar">
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <hr class="dot">
      <a class="login" href="#">Login</a>
    </div>
    <img src="./images/icon-hamburger.svg" alt="menu" class="menu">
    <img src="./images/icon-close.svg" alt="close" class="close">
  </header>

  <section class="container">
    <div class="info">
      <div class="info_header">
        <h5>New</h5>
        <span>MONOGRAPH DASHBOARD</span>
      </div>
      <h1 class="info_body">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
      <p class="info_description">Project planning and time tracking for agile teams</p>
      <div class="info_footer">
        <button class="main_btn">Schedule a Demo</button>
        <button class="secondary_btn">TO SEE A PREVIEW</button>
      </div>
    </div>
    <img class="illustration" src="./images/illustration-devices.svg" alt="illustration">
  </section>

  <footer class="attribution">
    Challenge by <a href=" https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https:/linkedin.com/in/asliddin-amirov-02a359219/">Asliddin Amirov</a>.
  </footer>
</body>
<script src="script.js"></script>

</html>
